<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Tienda Moda Lujo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/catalog.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3" data-aos="fade-down">
    <p id="userGreeting" class="text-center"></p>
  </div>

  <div id="promoCarousel" class="carousel slide carousel-sm" data-bs-ride="carousel" data-aos="zoom-in">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/promo1.jpg" class="d-block w-100" alt="Promoción 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Colección Otoño 2023</h5>
          <p>20% off en ropa de lujo.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/images/promo2.jpg" class="d-block w-100" alt="Promoción 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Nuevos Maquillajes</h5>
          <p>Descubre tonos exclusivos.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <div class="container my-5" data-aos="fade-up">
    <h2 class="text-center">Productos Destacados</h2>
    <div id="featuredProducts" class="row"></div>
  </div>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2023 Tienda Moda Lujo. Todos los derechos reservados.</p>
    <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i> Instagram</a> |
    <a href="#" class="text-white ms-3"><i class="fab fa-facebook"></i> Facebook</a>
  </footer>

  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, easing: 'ease-in-out' });
  </script>
  <script src="js/scripts.js"></script>
  <script>
    window.onload = () => {
      loadFeaturedProducts();
    };
  </script>
</body>
</html>
